<kt-portlet *ngIf="viewItem" [ngClass]="'kt-portlet--ngviewer'">
    <kt-portlet-header [title]="viewItem.beforeCodeTitle">
        <ng-container ktPortletTools>
            <!-- <ul class="kt-portlet__nav">
                <li class="kt-portlet__nav-item">
                    <a href="javascript:;" *ngIf="hasExampleSource()" (click)="changeCodeVisibility()" class="kt-portlet__nav-link kt-portlet__nav-link--icon"
                        title="View Source">
                        <i class="la la-code"></i>
                    </a>
                </li>
            </ul> -->
            <div class="kt-portlet__head-group">
                <button (click)="changeCodeVisibility()"
                        *ngIf="hasExampleSource()"
                        class="btn btn-clean btn-sm btn-icon btn-icon-md"
                        title="View Source"
                        type="button">
                    <i class="la la-code"></i>
                </button>
            </div>
        </ng-container>
    </kt-portlet-header>

    <kt-portlet-body>
        <div *ngIf="viewItem.beforeCodeDescription" class="kt-portlet__preview">
            <div [ngClass]="classes"
                 class="kt-alert kt-alert--icon kt-alert--air kt-alert--square alert alert-dismissible kt-margin-bottom-30"
                 role="alert">
                <div [innerHTML]="viewItem.beforeCodeDescription | safe: 'html'" class="kt-alert__text"></div>
            </div>
        </div>
        <div *ngIf="hasExampleSource()" [ngClass]="{'kt-portlet__code--show' : viewItem.isCodeVisible}"
             class="kt-portlet__preview kt-portlet__code">
            <mat-tab-group *ngIf="viewItem.isCodeVisible">
                <mat-tab *ngIf="viewItem.htmlCode" label="HTML">
                    <a [cbContent]="viewItem.htmlCode"
                       class="kt-portlet__code-copy"
                       href="javascript:;"
                       ngxClipboard
                       title="Copy example source">
                        <i class="la la-copy"></i>
                    </a>
                    <pre><code [highlight]="viewItem.htmlCode"></code></pre>
                </mat-tab>
                <mat-tab *ngIf="viewItem.tsCode" label="TS">
                    <a [cbContent]="viewItem.tsCode"
                       class="kt-portlet__code-copy"
                       href="javascript:;"
                       ngxClipboard
                       title="Copy example source">
                        <i class="la la-copy"></i>
                    </a>
                    <pre><code [highlight]="viewItem.tsCode"></code></pre>
                </mat-tab>
                <mat-tab *ngIf="viewItem.cssCode" label="CSS">
                    <a [cbContent]="viewItem.cssCode"
                       class="kt-portlet__code-copy"
                       href="javascript:;"
                       ngxClipboard
                       title="Copy example source">
                        <i class="la la-copy"></i>
                    </a>
                    <pre><code [highlight]="viewItem.cssCode"></code></pre>
                </mat-tab>
                <mat-tab *ngIf="viewItem.scssCode" label="SCSS">
                    <a [cbContent]="viewItem.scssCode"
                       class="kt-portlet__code-copy"
                       href="javascript:;"
                       ngxClipboard
                       title="Copy example source">
                        <i class="la la-copy"></i>
                    </a>
                    <pre><code [highlight]="viewItem.scssCode"></code></pre>
                </mat-tab>
            </mat-tab-group>
        </div>

        <!-- view -->
        <div class="kt-portlet__preview">
            <ng-content></ng-content>
        </div>
        <!-- / view -->

        <!-- after Code Title -->
        <div *ngIf="viewItem.afterCodeTitle" [innerHTML]="viewItem.afterCodeTitle | safe: 'html'"
             class="kt-portlet__preview">
        </div>
        <!-- / after Code Title -->

        <!-- after Code Description -->
        <div *ngIf="viewItem.afterCodeDescription" [innerHTML]="viewItem.afterCodeDescription | safe: 'html'"
             class="kt-portlet__preview">
        </div>
        <!-- / after Code Description -->
    </kt-portlet-body>

    <kt-portlet-footer></kt-portlet-footer>
</kt-portlet>
