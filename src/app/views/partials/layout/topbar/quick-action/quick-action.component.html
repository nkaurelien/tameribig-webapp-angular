<!--begin: Quick actions -->
<div autoClose="outside" class="kt-header__topbar-item" ngbDropdown placement="bottom-right">
    <div class="kt-header__topbar-wrapper" ngbDropdownToggle>
		<span [ngClass]="{ 'kt-header__topbar-icon--warning': iconType === 'warning' }" class="kt-header__topbar-icon">
			<i *ngIf="!useSVG" [ngClass]="icon"></i>
			<span *ngIf="useSVG" [inlineSVG]="icon" [ngClass]="{ 'kt-svg-icon--warning': iconType === 'warning' }"
                  class="kt-svg-icon"></span>
		</span>
    </div>
    <div class="dropdown-menu dropdown-menu-fit dropdown-menu-right dropdown-menu-anim dropdown-menu-top-unround dropdown-menu-xl"
         ngbDropdownMenu>
        <form>
            <!--begin: Head -->
            <div [ngStyle]="{'background-image': 'url('+bgImage+')'}" class="kt-head kt-head--skin-{{skin}}">
                <h3 class="kt-head__title">
                    User Quick Actions
                    <span class="kt-space-15"></span>
                    <span class="btn btn-success btn-sm btn-bold btn-font-md">23 tasks pending</span>
                </h3>
            </div>
            <!--end: Head -->
            <!--begin: Grid Nav -->
            <div class="kt-grid-nav kt-grid-nav--skin-{{ gridNavSkin }}">
                <div class="kt-grid-nav__row">
                    <a class="kt-grid-nav__item" href="javascript:;">
                        <span (onSVGInserted)="onSVGInserted($event)"
                              [inlineSVG]="'./assets/media/icons/svg/Shopping/Euro.svg'"
                              class="kt-grid-nav__icon"></span>
                        <span class="kt-grid-nav__title">Accounting</span>
                        <span class="kt-grid-nav__desc">eCommerce</span>
                    </a>
                    <a class="kt-grid-nav__item" href="javascript:;">
                        <span (onSVGInserted)="onSVGInserted($event)"
                              [inlineSVG]="'./assets/media/icons/svg/Communication/Mail-attachment.svg'"
                              class="kt-grid-nav__icon"></span>
                        <span class="kt-grid-nav__title">Administration</span>
                        <span class="kt-grid-nav__desc">Console</span>
                    </a>
                </div>
                <div class="kt-grid-nav__row">
                    <a class="kt-grid-nav__item" href="javascript:;">
                        <span (onSVGInserted)="onSVGInserted($event)"
                              [inlineSVG]="'./assets/media/icons/svg/Shopping/Box%232.svg'"
                              class="kt-grid-nav__icon"></span>
                        <span class="kt-grid-nav__title">Projects</span>
                        <span class="kt-grid-nav__desc">Pending Tasks</span>
                    </a>
                    <a class="kt-grid-nav__item" href="javascript:;">
                        <span (onSVGInserted)="onSVGInserted($event)"
                              [inlineSVG]="'./assets/media/icons/svg/Communication/Group.svg'"
                              class="kt-grid-nav__icon"></span>
                        <span class="kt-grid-nav__title">Customers</span>
                        <span class="kt-grid-nav__desc">Latest cases</span>
                    </a>
                </div>
                <!--end: Grid Nav -->
            </div>
        </form>
    </div>
</div>
<!--end: Quick actions -->
