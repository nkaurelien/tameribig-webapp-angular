<!-- BEGIN: Subheader -->
<div>
    <mdb-card class="testimonial-card">
        <!--Bacground color-->
        <div class="card-up">
        </div>

        <!--Avatar-->
        <div class="avatar ml-auto">
            <img [defaultImage]="defaultImageAvatar" [lazyLoad]="user.avatar" class="rounded-circle">
        </div>

        <mdb-card-body class="text-left py-0 my-0">
            <!--Name-->
            <mdb-card-title >
                <h4>{{ user.fullname }} <small class="grey-text">@{{ user.username}}</small></h4>
            </mdb-card-title>
            <hr>
            <!--Quotation-->
            <p>
                <mdb-icon fas icon="quote-left"></mdb-icon> {{ user.about }}</p>
        </mdb-card-body>

    </mdb-card>
</div>
<!-- END: Subheader -->
<div class="container-fluid p-sm-2">
    <div class="row">

        <div class="col-md-3"></div>
        <!-- center -->
        <div class="col-md-6 mt-md-0 mt-5 pt-md-0 pt-4">

            <!--Grid row-->
            <div class="row">

                <!--Grid column-->
                <div class="col-md-12">

                    <mdb-card class="mt-5 ">
                        <mdb-card-body>
                            <!--Name-->
                            <mdb-card-title>
                                <h4 class="text-muted">Statistics</h4>
                            </mdb-card-title>
                            <hr>
                            <!--Quotation-->
                            <div class="text-center offset-md-4 col-md-4 flex-center">
                                <div class="d-flex flex-column grey p-3 mx-2">
                                    <h6>Images</h6>
                                    <img height="72px" src="assets/images/icons/ICONES-01.png" alt="">
                                    <b>25</b>
                                </div>
                                <div class="d-flex flex-column grey p-3 mx-2">
                                    <h6>Videos</h6>
                                    <img height="72px" src="assets/images/icons/ICONES-03.png" alt="">
                                    <b>25</b>
                                </div>
                                <div class="d-flex flex-column grey p-3 mx-2">
                                    <h6>Audios</h6>
                                    <img height="72px" src="assets/images/icons/ICONES-02.png" alt="">
                                    <b>25</b>
                                </div>
                                <div class="d-flex flex-column grey p-3 mx-2">
                                    <h6>Illustrations</h6>
                                    <img height="72px" src="assets/images/icons/ICONES-04.png" alt="">
                                    <b>25</b>
                                </div>
                            </div>
                            <!--<div class="col-md-3"></div>-->
                        </mdb-card-body>
                    </mdb-card>

                </div>
                <!--Grid column-->

            </div>
            <!--Grid row-->

        </div>
        <div class="col-md-3"></div>

    </div>
</div>
