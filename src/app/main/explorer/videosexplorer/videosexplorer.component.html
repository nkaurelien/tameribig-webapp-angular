<div class="col-12">
    <div class="masonry">
            <h1>videoexplorer</h1>
                
    
                <ngx-masonry [options]="masonryOptions" [useImagesLoaded]="true">
                    <ngxMasonryItem  *ngFor="let picture of masonryImages" class="masonry-item">
                        <!--<img [defaultImage]="defaultImage" [lazyLoad]="picture.picture" [offset]="offset">-->
                        <img src="{{picture.picture}}">
                    </ngxMasonryItem >
                </ngx-masonry>
    
                <button *ngIf="limit < 100" (click)="showMoreImages()">Show More Images</button>
                <h2 *ngIf="limit >= 100">No More Images</h2>
    
            </div>
    
        </div>
