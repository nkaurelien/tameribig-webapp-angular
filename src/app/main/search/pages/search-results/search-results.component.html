<!-- Photo Grid -->

<div class="row px-md-4 rgba-white-strong">
  <div class="col px-md-5">

    <ng-container *ngIf="!(searching$ | async) ">
      <ng-container *ngIf="(images$ | async).length === 0">
        <div class="header animate__animated animate__jackInTheBox- animate__fadeIn animate__faster">
          <h1>Votre recherche n'a rien donn√© dans {{ paramActiveSearchTab }}</h1>
          <div>Explorer encore plus de contenu dans <a
            routerLink="/explorer/{{ paramActiveSearchTab }}">nos {{ paramActiveSearchTab }}</a>
          </div>

        </div>
      </ng-container>
    </ng-container>


    <app-search-results-grid-1></app-search-results-grid-1>

    <div class="mb-5 w-100">&nbsp;</div>

    <app-search-results-masonry></app-search-results-masonry>
  </div>


</div>
